{% extends "main/index.html" %}
{% load static %}



{% block content %}
<div class="col-md-4 offset-md-3">
<form class = "customer_request" data-url="#" id="registration-form" method="post">

    {% csrf_token %}
    <h1>Форма отчета</h1>

    <div class="form-group">
        <label for="select2EduLevel">Уровень образования:</label>
        <select class="form-control" id="select2EduLevel">

            {% for level in eduLevel %}
            
            <option value="{{level.tandem_name}}"> {{level.name}}</option>

            {% endfor %}
   
        </select>
      </div>
      <div class="form-group">
        <label for="select2Program">Направление подготовки:</label>
        <select class="form-control" id="select2Program" multiple >
            {% for program in programs %}
            <option value="{{program.code}}">{{program.makeProgram}}</option>
            {% endfor %}
   
        </select>
      </div>

      <div class="form-group">
        <label for="select2Form"> Форма обучения:</label>
        <select class="form-control" id="select2Form" multiple >
            {% for form in forms %}

             <option value="{{form.name}}">{{form.name}}</option>

             {% endfor %}
     
        </select>
      </div>
  

   
</form>
</div>



{% endblock %}

{% block scripts %}



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Подключение скрипта Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // Инициализация Select2
    $(document).ready(function() {
      $('#select2Program').select2();
      $('#select2Form').select2();
    });
  </script>
{% endblock %}
