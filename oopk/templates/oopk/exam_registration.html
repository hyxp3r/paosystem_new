{% extends "main/index.html" %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'oopk/css/style.css' %}"> 
{% endblock %}

{% block content %}
<div class="col-md-4 offset-md-3">
<form class = "register_exam" data-url="{% url 'exame_registration' %}" id="register_exam" method="post">

    {% csrf_token %}
    <h1>Регистрация</h1>

    <div class="form-group">
      <label for="start_date">Выберите начальную дату</label>
      <input type="date" class="form-control" id="start_date" name = "start_date" placeholder="Введите начальную дату" required>
    </div>

    <div class="form-group">
      <label for="end_date">Выберите конечную дату</label>
      <input type="date" class="form-control" id="end_date" name = "end_date" placeholder="Введите конечную дату" required>
    </div>
      <div class="report-ready-xlsx text-center alert alert-success" role="alert" style="display: none;">
        Отчет готов
      
      </div>

     
      <div class="report-making text-center alert alert-warning" role="alert" style="display: none;">
        Отчет формируется
      
      </div>
      <br>
      <div class = "text-center">
          <button type="submit" class="btn btn-primary">Отправить</button>
          </div>


   
</form>
</div>
{% endblock %}

{% block scripts %}


<script src="{% static 'oopk/js/ajax_exames.js' %}"></script>

{% endblock %}
